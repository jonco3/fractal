<html>
  <head>
    <title>Fractal explorer</title>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script src="common.js"></script>
    <script src="plotter.js"></script>
    <script src="main.js"></script>
  </head>
  <body onload="init()">
    <div id="tab-bar">
      <button id="fractal-tab-button" class="tab-button active">Fractal</button>
      <button id="colours-tab-button" class="tab-button">Colour map</button>
      <button id="plotter-tab-button" class="tab-button">Plotter settings</button>
    </div>
    <form>
      <div class="tab" id="fractal-tab" style="display: block">
        <div>
          <label>
            Fractal:
            <select name="fractal">
              <option value="mandelbrot">Mandelbrot</option>
              <option value="julia">Julia</option>
            </select>
          </label>
        </div>
        <div id="param" style="display: none">
          <label>
            Parameter:
            <input name="param_cx" type="number" value="0.65"></input>
            <input name="param_cy" type="number" value="0.0"></input>
          </label>
        </div>
      </div>
      <div class="tab" id="colours-tab" style="display: none">
        <table>
          <tr>
            <td>Mapping:</td>
            <td colspan="2">
              <input name="logColour" type="radio" value="0">Linear</input>
              <input name="logColour" type="radio" value="1"
                     checked>Logarithmic</input>
            </td>
            <label>
          </tr>
          <tr>
            <td>Scale:</td>
            <td>
              <input name="colourScaleValue" type="text" disabled="true"
                     size="3" style="width: 4.5em"></input>
            </td>
            <td>
              <input name="colourScaleSlider" type="range"
                     min="1" max="20" value="1"></input>
            </td>
          </tr>
          <tr>
            <td>Red offset:</td>
            <td>
              <input name="redOffsetValue" type="text" disabled="true"
                     size="3" style="width: 4.5em"></input>
            </td>
            <td>
              <input name="redOffsetSlider" type="range"
                     min="0" max="1" step="0.005" value="0"></input>
            </td>
          </tr>
          <tr>
            <td>Green offset:</td>
            <td>
              <input name="greenOffsetValue" type="text" disabled="true"
                     size="3" style="width: 4.5em"></input>
            </td>
            <td>
              <input name="greenOffsetSlider" type="range"
                     min="0" max="1" step="0.005" value="0"></input>
            </td>
          </tr>
          <tr>
            <td>Blue offset:</td>
            <td>
              <input name="blueOffsetValue" type="text" disabled="true"
                     size="3" style="width: 4.5em"></input>
            </td>
            <td>
              <input name="blueOffsetSlider" type="range"
                     min="0" max="1" step="0.005" value="0"></input>
            </td>
          </tr>
        </table>
      </div>
      <div class="tab" id="plotter-tab" style="display: none">
        <div>
          <label>
            Plotter:
            <select name="plotter">
              <option value="subdivide">Subdivide</option>
              <option value="fill">Fill</option>
              <option value="naive">Naive</option>
            </select>
          </label>
        </div>
        <div>
          <label>
            Threads:
            <input name="threads" type="number" size="2" style="width: 3em"
                   value="1" step="1" min="1" max="16"></input>
          </label>
        </div>
      </div>
      <div class="tab-bottom">
        <input id="update" type="button" value="Update"></input>
      </div>
    </form>
    <p>Double-click to zoom, use the back button to go back</p>
    <div id="container" width="100%">
      <canvas id="canvas"></canvas>
    </div>
    <div id="messages">
    </div>
  </body>
</html>
